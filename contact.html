    <div class="container">
        <div><b>Contact Me</b></div>
        <form action="https://jkorpela.fi/cgi-bin/echo.cgi">
            <label>Name<br>
                <input type="text" placeholder="" name="name" required><br>
            </label>
            <label>E-mail<br>
                <input type="email" placeholder="" name="email" required><br>
            </label>
            <div>
                <label>Gender</label>
                <select name="gender" id="gender">
                    <option value="male">male</option>
                    <option value="female">female</option>
                </select>
            </div>
            <label>Message<br>
                <textarea type="text" placeholder="" name="message" required></textarea>
            </label>
            <input type="submit">
            <input type="reset">
        </form>
    </div>
